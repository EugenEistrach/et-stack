# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: 🚀 Deploy

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Run ${{ matrix.check }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [typecheck, lint, test]
        node-version: [20]
      fail-fast: false
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📥 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ⎔ Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 📁 Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 💾 Setup caches
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            ~/.cache/ms-playwright
          key: |
            ${{ runner.os }}-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: 🎭 Install Playwright browsers
        if: matrix.check == 'test'
        run: pnpm test:e2e:install

      - name: 🌐 Build paraglide
        run: pnpm build:paraglide

      - name: 📄 Setup env file
        if: matrix.check == 'test'
        run: cp .env.example .env

      - name: 🏃 Run ${{ matrix.check }}
        run: pnpm ${{ matrix.check }}

  playwright:
    name: 🎭 Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📥 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📁 Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 💾 Setup caches
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            ~/.cache/ms-playwright
          key: |
            ${{ runner.os }}-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: 🌐 Build paraglide
        run: pnpm build:paraglide

      - name: 🎭 Install Playwright browsers
        run: pnpm test:e2e:install

      - name: 📄 Setup env file
        run: cp .env.example .env

      - name: 🗃️ Setup Database
        run: pnpm db:reset

      - name: 🏗️ Build app
        run: pnpm build

      - name: 🎭 Run Playwright tests
        run: pnpm test:e2e:run

      - name: 📊 Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: Deploy app
    needs: [checks, playwright]
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: 🏥 Health check
        run: |
          timeout=60
          elapsed=0
          # Get the app URL from flyctl status
          url=$(flyctl status --json | jq -r '.Hostname')

          if [ -z "$url" ]; then
            echo "Failed to get application URL from flyctl"
            exit 1
          fi

          url="https://$url"
          echo "Checking health of $url"

          while true; do
            if [[ $elapsed -ge $timeout ]]; then
              echo "Health check failed: Timeout after ${timeout} seconds"
              exit 1
            fi

            status_code=$(curl -s -o /dev/null -w "%{http_code}" $url || echo "failed")

            if [[ $status_code == "200" ]]; then
              echo "Health check passed! Site is up and running."
              break
            fi

            echo "Waiting for site to be ready... (${elapsed}s elapsed)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-trigger:
    name: Deploy Trigger.dev
    needs: [deploy]
    runs-on: ubuntu-latest
    concurrency: trigger-deploy-group
    steps:
      - uses: actions/checkout@v4

      - name: 📥 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 🔑 Login to Custom Registry
        uses: docker/login-action@v3
        with:
          registry: registry.perfux.dev
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🚀 Deploy Trigger.dev
        id: deploy
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
          TRIGGER_API_URL: https://trigger.perfux.dev
        run: |
          # disable exit code check
          set +e
          run: cp .env.example .env
          pnpm dlx trigger.dev@latest deploy --self-hosted --load-image --registry registry.perfux.dev --namespace perfux
          cat /tmp/trigger-*/build-*.log || true
